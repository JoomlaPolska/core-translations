COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Vitajte v systéme Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"The first step of the welcome tour, showing the new header look\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Aktualizácie prehliadok</h2><h3>Automatické spustenie prehliadok</h3><p>Táto funkcia vám umožní vytvoriť vlastnú prehliadku s automatickým spustením. Kontextovú prehliadku je možné vypnúť pre jedného alebo všetkých používateľov. Prehliadky je možné znovu spustiť z ponuky Prehliadky so sprievodcom.</p><h3>Vylepšenia</h3><ul class=\"mb-3\"><li>Pre prehľadnosť bolo v záhlaví prehliadky ako prvé umiestnené <em>Počítadlo krokov</em>.</li><li>Modálne okno automaticky mení veľkosť, aby sa do neho zmestil väčší obsah a obrázky. </li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Aktualizácie jadra</h2><h3>Nový univerzálny modul 'Články'</h3><p>Pomocou jedného modulu môžete zobrazovať najnovšie, najčítanejšie, špecifické alebo archivované články z vybraných kategórií - s filtrami, značkami a ďalšími možnosťami... </p><p>Z časti <span class=\"fw-medium\">Obsah -&gt; Moduly webu</span> vytvorte nový modul typu 'Články'.</p><h3>Rozloženie šablóny pošty</h3><p>Postúpte o krok ďalej vytvorením úplne jedinečného rozloženia (vrátane loga), ktoré možno použiť na jednu alebo všetky šablóny pošty. </p><p>V rámci <span class=\"fw-medium\">Globálnej konfigurácie -&gt; Šablóny pošty</span> možno definovať rozloženia v jazyku HTML.</p><h3>Ďalšie vylepšenia a opravy</h3><ul class=\"mb-3\"><li>Vložené podformuláre - Umožňuje vnorenie podformulára do vlastného poľa podformulára.</li><li>Celkový počet - Zobrazuje počet a celkový počet položiek zoznamu v konzole.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Mail template example, including a header logo and a footer\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_TITLE="Čo je nové v Joomla 5.2!"

