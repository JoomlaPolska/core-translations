COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Vitajte v Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"Prvý krok uvítacieho turné, ktorý ukazuje nový vzhľad záhlavia\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Aktualizácie prehliadok so sprievodcom</h2><h3>Automatické spúšťanie prehliadok</h3><p>Táto funkcia vám umožní vytvoriť si vlastnú prehliadku s automatickým spustením. Kontextovú prehliadku je možné vypnúť pre jedného alebo všetkých používateľov. Prehliadky je možné opätovne spustiť z ponuky Prehliadky so sprievodcom.</p><h3>Vylepšenia</h3><ul class=\"mb-3\"><li>Kvôli prehľadnosti bol <em>počítač krokov</em> umiestnený ako prvý v záhlaví prehliadky.</li><li>Modálne okno automaticky mení veľkosť, aby sa do neho zmestil väčší obsah a obrázky.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Aktualizácie jadra</h2><h3>Nový komplexný modul 'Články'</h3><p>Pomocou jedného modulu môžete zobrazovať najnovšie, najčítanejšie, špecifické alebo archivované články z vybraných kategórií - s filtrami, značkami a ďalšími...</p><p>V časti <span class=\"fw-medium\">Obsah -&gt; Moduly webu</span> vytvorte nový modul typu 'Články'.</p><h3>Rozvrhnutie šablóny pošty</h3><p>Posuňte sa o krok ďalej vytvorením úplne jedinečného rozloženia (vrátane loga), ktoré možno použiť na jednu alebo všetky šablóny pošty.</p><p>V <span class=\"fw-medium\">Globálne nastavenie -&gt; Šablóny pošty</span> môžete definovať rozloženia v HTML.</p><h3>Ďalšie vylepšenia a opravy</h3><ul class=\"mb-3\"><li>Vnorené podformuláre - Umožňuje vnorenie podformulára do vlastného poľa podformulára.</li><li>Celkový počet - Zobrazuje počet a celkový počet položiek zoznamu v konzole.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Príklad šablóny pošty vrátane loga v záhlaví a pätičke\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
