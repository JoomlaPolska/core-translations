ИНФОРМАЦИЈЕ\n================================================================================\n\nВаш сајт је детектовао да постоји нова верзија доступна за надоградњу.\n\nJoomla! верзија која је тренутно инсталирана је: {CURVERSION}\nJoomla! верзија која је доступна за ажурирање: {NEWVERSION}\n\nОва порука је послата да као подсетник.\nTJoomla представници вас НИКАДА неће контактирати на ову тему.\n\n================================================================================\nКо ми је послао ову емаил поруку?\n================================================================================\n\nОву имејл поруку је послао ваш сајт, {SITENAME}"
; \n			Newline character. Use it to start a new line in the email.
