PLG_TASK_UPDATENOTIFICATION="Систем - Joomla! обавештење о ажурирању"
PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="Зарезом одвојена листа адреса ел. поште које ће примати обавештења о ажурирању. Адресе на овој листи МОРАЈУ припадати постојећим корисницима овог сајта који имају права супер корисника. Уколико ни једна адреса ел. поште са листе не припада супер кориснику, или ако се поље остави празно, сви супер корисници ће примити обавештење."
PLG_TASK_UPDATENOTIFICATION_EMAIL_LBL="Ел. пошта супер администратора"
PLG_TASK_UPDATENOTIFICATION_SEND_TITLE="Joomla! Обавештења о ажурирању"
PLG_TASK_UPDATENOTIFICATION_SEND_DESC="Овај додатак повремено проверава доступност нове Јоомла! верзије. Када је пронађе, послаће вам имејл, подсећајући вас да извршите ажурирње. Е-поруку можете прилагодити на System &rarr; Шаблони поште."
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Одаберите језик за е-пошту са обавештењима о ажурирању. Поставите на Аутоматски да бисте их послали на језику сајта у то време."
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Језик ел. поште"
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Ауто"
