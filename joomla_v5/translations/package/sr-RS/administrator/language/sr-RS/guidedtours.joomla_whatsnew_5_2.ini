COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Добродошли у Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"Први корак уводне туре, приказује нови изглед заглавља\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Ажурирања водича</h2><h3>Аутоматски старт тура</h3><p>Ова функција вам омогућава да креирате сопствену аутоматски стартовану водичку туру. Контекстуална тура може бити онемогућена за једног или све кориснике. Туре се могу поново покренути из менија водичких тура</p><h3>Побољшања</h3><ul class=\"mb-3\"><li>Због јасноће, <em>бројач корака</em> је постављен први у заглављу туре.</li><li>Модално окно се аутоматски мења по величини да би одговарало већем садржају и сликама.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Ажурирања језгра</h2><h3>Нови све-у-једном модул „Чланци”</h3><p>Користите један модул за приказ најновијих, најчитанијих, специфичних или архивираних чланака из одабраних категорија - са филтерима, ознакама и још много тога...</p><p>From <span class=\"fw-medium\">Садржај -&gt; Модули сајта</span>, креирајте нови модул типа „Чланци”.</p><h3>Распоред шаблона за е-пошту</h3><p>Направите јединствени распоред (укључујући лого) који може бити примењен на један или све шаблоне е-поште.</p><p>From <span class=\"fw-medium\">Глобална конфигурација -&gt; Шаблони за е-пошту</span>, распоред се може дефинисати у HTML-у.</p><h3>Остала побољшања и исправке</h3><ul class=\"mb-3\"><li>Угнежђени подформулари - Омогућава уметање подформулара унутар поља са подформуларом.</li><li>Укупни број - Приказује број и укупан број ставки на листи у конзоли.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Пример шаблона за е-пошту, укључујући лого у заглављу и подножју\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
