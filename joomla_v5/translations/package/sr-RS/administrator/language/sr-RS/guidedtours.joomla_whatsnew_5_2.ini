COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Добродошли у Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"Први корак у водичу добродошлице, приказује нови изглед заглавља\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Ажурирања вођених водича</h2><h3>Аутоматско покретање водича</h3><p>Ова функција ће вам омогућити да креирате сопствени аутоматски покренути вођени водич. Контекстуални водич може бити онемогућен за једног или све кориснике. Водичи се могу поново покренути из менија Вођених водича.</p><h3>Побољшања</h3><ul class=\"mb-3\"><li>Ради јасноће, <em>бројач корака</em> је постављен први у заглављу водича.</li><li>Модално окно се аутоматски прилагођава да би примило већи садржај и слике.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Ажурирања језгра</h2><h3>Нови 'Чланци' модул све-у-једном</h3><p>Користите један модул да прикажете најновије, најчитаније, одређене или архивиране чланке из одабраних категорија - са филтерима, ознакама и још много тога...</p><p>Из <span class=\"fw-medium\">Садржај -&gt; Модули сајта</span>, направите нови модул типа 'Чланци'.</p><h3>Шаблон за имејл</h3><p>Идите корак даље и креирајте потпуно јединствени изглед (укључујући лого) који се може применити на један или све шаблоне за имејл.</p><p>Из <span class=\"fw-medium\">Глобална конфигурација -&gt; Шаблони за имејл</span>, изгледи се могу дефинисати у HTML-у.</p><h3>Друга побољшања и исправке</h3><ul class=\"mb-3\"><li>Угнежђени подформулари - Омогућава угнежђивање Подформулара унутар Подформулара у прилагођеном пољу.</li><li>Укупан број - Приказује број и укупну количину ставки листе у конзоли.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Пример шаблона за имејл, укључујући лого у заглављу и подножју\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
