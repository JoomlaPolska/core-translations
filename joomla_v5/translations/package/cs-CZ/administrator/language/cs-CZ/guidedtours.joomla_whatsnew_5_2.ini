COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Vítejte v Joomle 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"První krok uvítací prohlídky, který ukazuje nový vzhled záhlaví\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Aktualizace prohlídek s průvodcem</h2><h3>Automaticky spouštět prohlídky</h3><p>Tato funkce vám umožní vytvořit si vlastní automaticky spouštěnou prohlídku s průvodcem. Kontextovou prohlídku lze odhlásit pro jednoho nebo všechny uživatele. Prohlídky lze znovu spustit z nabídky Prohlídky s průvodcem.</p><h3>Vylepšení</h3><ul class=\"mb-3\"><li>Pro přehlednost <em>Počítadlo kroků</em> bylo umístěno jako první v záhlaví prohlídky.</li><li>Velikost modálního okna se automaticky přizpůsobí většímu obsahu a obrázkům.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Aktualizace jádra</h2><h3>Nový modul vše v jednom pro 'Články'</h3><p>Pomocí jednoho modulu zobrazíte nejnovější, nejčtenější, konkrétní nebo archivované články z vybraných kategorií – s filtry, tagy a další...</p><p>Pomocí <span class=\"fw-medium\">Obsah -&gt; Moduly stránek</span>, vytvoříte nový modul typu 'Články'.</p><h3>Rozvržení šablony emailu</h3><p>Můžete se posunout o krok dál a vytvořit zcela jedinečné rozvržení (včetně loga), které lze použít na jednu nebo všechny šablony pošty.</p><p>V <span class=\"fw-medium\">Globální konfigurace -&gt; Šablony emailů</span>, lze rozvržení definovat v HTML.</p><h3>Další vylepšení a opravy</h3><ul class=\"mb-3\"><li>Vnořené podformuláře – umožňuje vnořování podformuláře uvnitř vlastního pole podformuláře.</li><li>Celkový počet – zobrazuje počet a celkový počet položek seznamu.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Příklad šablony pošty, včetně logo záhlaví a zápatí\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_TITLE="Co je nového v Joomla 5.2!"

