PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="Cenhinen Ffenigl Nionyn Bresychen Endif Letysen Sbigoglys Ysgawell Seleri Blodfresychen Brocoli Ffa dringo Ffa Ffrengig Planhigyn ŵy Pupur coch Pupur melys Pysen Pwmpen Tomato Betysen Meipen Moronen Radis Swêd Tatws Melon Afocado Rhuddygl  Basil Mintys Persli Rhosmari Teim Garlleg Hopys, Camri  Craf y Geifr Dail troed yr ebol Danadl poethion Dant y llew Erfinen Erwain Greulys Llysiau'r cwlwm Meillionen goch  Wermod wen Gwenith Haidd Rhyg Ceirchen Indrawn Reis Gwenith yr Hydd Carwe Clof Coriander Fanila Garlleg Mwstard Nytmeg Pupur Saffrwm Sinamon Sinsir.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Da ni wedi gwirioni'n lân efo Joomla!</strong></p><p>Diolch i bob gwirfoddolwr a gyfranodd!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Cariad"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Teisen ipsum dolor. Sit amet hufen ia siocled tiramisu swfflé pwdin melysgybolfa lolipop. Fferins crymbl afal cacen sbwng sgon pastai ffrwythau. Tarten driogl pwdin dolig melysion teisen foron browni. Halvah cwstard fflapjac  macarŵn spwng jam. Pei ffrwythau jeli blymonj. Hufen ia mefus cacen siocled tiramisu swfflé pwdin melysgybolfa lolipop. Fferins crymbl afal cacen sbwng sgon pastai ffrwythau.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>Rydym yn falch o gyflwyno Joomla Fersiwn 5!</strong></p><p>Dysgwch mwy am lifoedd-gwaith yn Joomla.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Mae Llifoedd-gwaith yn rheoli y camau fydd rhaid i'ch erthyglau ddilyn cyn iddynt gael eu cyhoeddi.</p><p>Nid yw'r gydran sy'n rheoli llifoedd gwaith wedi ei galluogi yn ddiofyn.</p><p>I weld y llif-gwaith sydd wedi ei ddarparu gyda'r data sampl rhaid i chi, yn gyntaf, alluogi'r gydran hon.</p><ol><li>Ewch i'r wefan weinyddol</li><li>Ar y tab 'Integreiddio' yn 'Cynnwys' > 'Erthyglau' > 'Opsiynau' gosodwch '\"Galluogi Llifoedd-gwaith' i \"'Iawn'</li><li>Cadwch y newidiadau</li></ol><p>Nawr pan fyddwch yn mynd i 'Cynnwys' eto byddwch yn gweld yr adran 'Llifoedd-gwaith'.</p><p>Pan fyddwch yn golygu erthygl byddwch hefyd yn gweld y trawsnewidiadau newydd ar gyfer erthyglau sy'n ymwneud â llifoedd-gwaith.</p>"
