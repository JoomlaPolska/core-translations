COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Добре дошли в Джумла 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"Първата стъпка на обиколката за добре дошли, показваща новия изглед на заглавката\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Актуализация на обучителни обиколки</h2><h3>Автоматично стартиране на обиколки</h3><p>Функцията ще ви позволи да създадете собствена обучителна обиколка с автоматично стартиране. Контекстната обиколка може да бъде включена за един или всички потребители. Обиколките могат да бъдат рестартирани от менюто Обучителни обиколки.</p><h3>Подобрения</h3><ul class=\"mb-3\"><li>За яснота, <em>броячът на стъпките</em> беше позициониран първи в заглавката на обиколката.</li><li>Модалният прозорец се преоразмерява автоматично, за да побере повече съдържание и изображения.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Основни актуализации</h2><h3>Новият всичко в едно модул „Статии“</h3><p>Използвайте един модул за показване на последните, най-четените, специфични или архивирани статии от избрани категории - с филтри, етикети и т.н.</p><p>От <span class=\"fw-medium\">Съдържание -&gt; Модули в сайта</span> създайте нов модул от тип „Статии“.</p><h3>Изглед на шаблона за поща</h3><p>Направете крачка напред, като създадете изцяло уникално оформление (включително лого), което може да се приложи към един или всички имейл шаблони.</p><p>От <span class=\"fw-medium\">Глобална конфигурация -&gt; Мейл шаблони</span> можете да дефинирате HTML изгледи.</p><h3>Други подобрения и поправки</h3><ul class=\"mb-3\"><li>Вложени подформуляри - Позволява влагането на подформуляр чрез потребителско поле.</li><li>Общ брой - Показва броя и общия брой елементи от списъка в конзолата.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Пример за мейл шаблон, включотелно заглавно лого и долна лента\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_TITLE="Какво е новото в Джумла 5.2!"

