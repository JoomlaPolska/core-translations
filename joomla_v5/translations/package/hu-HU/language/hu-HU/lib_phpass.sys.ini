LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="A phpass egy hordozható jelszó-kivonatoló keretrendszer, amely a PHP alkalmazásokban használható. A phpass által támogatott (legbiztonságosabb) jelszó-kivonatoló módszer az OpenBSD-stílusú bcrypt (a PHP-ban CRYPT_BLOWFISH néven ismert), amely a BSDI-stílusú kiterjesztett DES-alapú (a PHP-ban CRYPT_EXT_DES néven ismert) kivonatokat használ. Végül tartalékként egy MD5-alapú, változó iterációs számlálójú jelszó-kivonatoló módszer magában a phpass-ban."

