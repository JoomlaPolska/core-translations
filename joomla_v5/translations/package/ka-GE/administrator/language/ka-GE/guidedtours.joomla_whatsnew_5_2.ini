COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">კეთილი იყოს თქვენი მობრძანება Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"მისასალმებელი ტურის პირველი ნაბიჯი, რომელიც აჩვენებს სათაურის ახალ სახეს\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">ექსკურსიების გიდით განახლებები</h2><h3>ტურების ავტომატური დაწყება</h3><p>ეს ფუნქცია საშუალებას მოგცემთ შექმნათ თქვენი ავტომატური ექსკურსია გიდით. კონტექსტურ ტურზე შეიძლება უარი ითქვას ერთი ან ყველა მომხმარებლისთვის. ტურების გადატვირთვა შესაძლებელია ექსკურსიები გიდით მენიუდან.</p><h3>გაუმჯობესებები</h3><ul class=\"mb-3\"><li>სიცხადისთვის, <em>ნაბიჯების მრიცხველი</em> განთავსდა პირველ რიგში ტურის სათაურში.</li><li>მოდალური ფანჯრის ზომა ავტომატურად იცვლება, რათა მოთავსდეს უფრო დიდი კონტენტი და გამოსახულებები.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">ძირითადი განახლებები</h2><h3>ახალი all-in-one 'სტატიები' მოდული</h3><p>გამოიყენეთ ერთი მოდული უახლესი, ყველაზე კითხვადი, კონკრეტული ან დაარქივებული სტატიების საჩვენებლად, შერჩეული კატეგორიებიდან - ფილტრებით, თაგებით და სხვა...</p><p><span class=\"fw-medium\">კონტენტი -&gt; საიტის მოდულები</span>, შექმენით ახალი ტიპის მოდული 'სტატიები'.</p><h3>ფოსტის თარგის მაკეტი</h3><p>გადადგით ნაბიჯი წინ სრულიად უნიკალური მაკეტის შექმნით (ლოგოს ჩათვლით), რომელიც შეიძლება გამოყენებულ იქნას ფოსტის ერთ ან ყველა თარგზე.</p><p>From <span class=\"fw-medium\">გლობალური კონფიგურაცია -&gt; ფოსტის თარგები</span>, მაკეტი შეიძლება განისაზღვროს HTML-ში.</p><h3>სხვა გაუმჯობესებები და შესწორებები</h3><ul class=\"mb-3\"><li>ჩაწყობილი ქვეფორმები - საშუალებას გვაძლევს ჩავდოთ ქვეფორმა მომხმარებლის ველის ქვეფორმაში.</li><li>საერთო რაოდენობა - აჩვენებს სიის ელემენტების რაოდენობას და მთლიან რაოდენობას კონსოლში.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"ფოსტის თარგის მაგალითი, სათაურის ლოგოს და ქვედა კოლონტიტულის ჩათვლით\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_TITLE="რა არის ახალი Joomla 5.2!"

