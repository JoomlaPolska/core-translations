COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Joomla 5.2'ye Hoş Geldiniz!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"Yeni başlık görünümünü gösteren karşılama turunun ilk adımı\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Rehberli Turlar Güncellemeleri</h2><h3>Turları Otomatik Başlat</h3><p>Bu özellik, kendi otomatik başlatılan Rehberli Turunuzu oluşturmanıza olanak tanır. Bağlamsal tur, bir veya tüm kullanıcılar için devre dışı bırakılabilir. Turlar Rehberli Turlar menüsünden yeniden başlatılabilir.</p><h3>Geliştirmeler</h3><ul class=\"mb-3\"><li>For clarity, the <em>Step Counter</em> tur başlığında ilk sırada konumlandırıldı.</li><li>Daha büyük içerik ve görsellere yer açmak için modal pencere otomatik olarak yeniden boyutlandırılır.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Temel Güncellemeler</h2><h3>Hepsi bir arada yeni 'Makaleler' modülü</h3><p>Seçili kategorilerdeki en son, en çok okunan, belirli veya arşivlenmiş makaleleri görüntülemek için tek bir modül kullanın - filtreler, etiketler ve daha fazlasıyla...</p><p><span class=\"fw-medium\">İçerik -&gt; Site Modülleri</span>, 'Makaleler' türünde yeni bir modül oluşturun</p><h3>Posta Şablonu Düzeni</h3><p>Posta şablonlarından birine veya tümüne uygulanabilecek tamamen benzersiz bir düzen (logo dahil) oluşturarak bunu bir adım daha ileri götürün.</p><p><span class=\"fw-medium\">Genel Yapılandırma -&gt; E-posta Şablonları</span>, düzenler HTML olarak tanımlanabilir.</p><h3>Diğer Geliştirmeler ve Düzeltmeler</h3><ul class=\"mb-3\"><li>İç İçe Alt Formlar - Alt Formun bir Alt Form Özel Alanının içine yerleştirilmesine olanak tanır.</li><li>Toplam Sayım - Konsoldaki liste öğelerinin sayısını ve toplam sayısını gösterir.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Başlık logosu ve alt bilgi içeren e-posta şablonu örneği\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
