COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Dobrodošli v Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"Prvi korak uvodnega ogleda, ki prikazuje nov videz glave\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Posodobitve vodenih ogledov</h2><h3>Samodejni zagon ogledov</h3><p>Ta funkcija vam bo omogočila, da ustvarite lasten voden ogled s samodejnim zagonom. Kontekstualni ogled je mogoče onemogočiti za enega ali vse uporabnike. Oglede lahko znova zaženete iz menija Vodeni ogledi.</p><h3>Izboljšave</h3><ul class=\"mb-3\"><li>Zaradi jasnosti <em>Števec korakov</em> je bil postavljen na prvo mesto v glavi ogleda.</li><li>Modalno okno se samodejno spremeni v velikost, da sprejme večjo vsebino in slike.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Posodobitve jedra</h2><h3>Nov modul vse-v-enem 'Prispevki'</h3><p>Uporabite en modul za prikaz najnovejših, najbolj branih, specifičnih ali arhiviranih prispevkov iz izbranih kategorij - s filtri, oznakami in več...</p><p>Z <span class=\"fw-medium\">Vsebina -&gt; Moduli strani</span>, ustvarite nov modul tipa 'Prispevki'.</p><h3>Postavitev e-mail predloge</h3><p>Naredite korak naprej in ustvarite popolnoma edinstveno postavitev (vključno z logotipom), ki jo je mogoče uporabiti za eno ali vse poštne predloge.</p><p>Z <span class=\"fw-medium\">Globalne nastavitve -&gt; E-mail predloge</span>, postavitve lahko definirate v HTML.</p><h3>Druge izboljšave in popravki</h3><ul class=\"mb-3\"><li>Ugnezdeni podobrazci – Omogoča gnezdenje podobrazca znotraj polja po meri podobrazca.</li><li>Skupno število – prikaže število in skupno število postavk seznama v konzoli.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Primer e-mail predloge, vključno z logotipom glave in noge\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_TITLE="Kaj je novega v Joomla 5.2!"

