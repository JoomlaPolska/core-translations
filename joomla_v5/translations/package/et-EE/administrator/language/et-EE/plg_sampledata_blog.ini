PLG_SAMPLEDATA_BLOG="Näidisandmed kujundusele Cassiopeja (Blogi)"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Näidisandmed, mis loovad blogilehe artiklite, võtmesõnade, lisaväljade ja töövoogudega.<br>Kui sul on mitmekeelne leht, siis andmed lisatakse vaid peamiseks määratud keelele."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Blogi näidisandmed"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Siit saad pisut teavet blogidest ja kasutajast kes seda peab.</p><p>Kui oled sisse logitud, saad seda lehte muuta klikkides muutmise ikoonile.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Info"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Sinu saidi kallal töötamine"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_10_TITLE="Tüpograafia"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="Hämmastav Andromeda galaktika"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>See on näidis-blogipostitus.</p><p>Kui sa logid lehele sisse (admin link on päris all olemas), saad sa muuta seda postitust ja ka teisi artikleid. Sealt saad sa ka luua uusi artikleid ja teh muid kodulehe muudatusi.</p><p>Kui sa lisad ja muudad artikleid, näed sa kuidas su leht muutub ning õpid järjest oma lehte haldama.</p><p>Lase käia, miski ei saa untsu minna.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Teretulemast sinu blogisse"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Uurnip greens yarrow ricebean endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Täislehel näed sa sissejuhatusteksti ja ka ülejäänud artiklit. Sa saad seda seadet muuta, et peita sissejuhatusteksti.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Sinu avaleht on seadistatud näitama nelja kõige viimast blogipostitust. Lisaks on siin veel lingid neljale vanimale artiklile. Neid numbreid saab muuta sisu seadetest logi lehel sinu saidi adminiliideses. Lingi oma saidi adminiliidesesse leiad kui sisse logid.</p><p>Kui soovid jagada oma blogipostituse sissejuhatuseks ja täispikaks postituseks, siis vahekoha saad määrata nupuga Loe lisa.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Info sinu kodulehe kohta"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Krabi udu"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Sinu moodulid"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Kujundused määravad sinu saidi välimuse ja stiili.</p><p>Selle blogi jaoks on paigaldatud kujundus nimega Cassiopeia.</p><p>Valikute muutmiseks vali ülevalt menüüst 'Sinu saidi kallal töötamine' ning seejärel 'Kujunduse seaded'. Lingid on nähtavad, kui oled sisse loginud.</p><p>Näiteks saad muuta taustavärvi, peamist värvi, saidi nime, saidi kirjeldust ning pealkirjaks kasutatavat fonti.</p><p>Lisavalikud on saadaval saidi adminiliideses. Ehk soovid paigaldada uue kujunduse kasutades lisaprogrammide haldamise lehekülge.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Sinu kujundus"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Miljonid veebilehed on loodud Joomla peale!</strong></p><p>Uuri rohkem kuidas luua kena blogi.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Miljonid"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Uurnip greens yarrow ricebean rutabaga endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale. Celery potato scallion desert raisin horseradish spinach carrot soko. Lotus root water spinach fennel kombu maize bamboo shoot green bean swiss chard seakale pumpkin onion chickpea gram corn pea. Brussels sprout coriander water chestnut gourd swiss chard wakame kohlrabi beetroot carrot watercress. Corn amaranth salsify bunya nuts nori azuki bean chickweed potato bell pepper artichoke.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Me armastame Joomlat!</strong></p><p>Täname kõiki vabatahtlikke kes on Joomlasse panustanud!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Armastusega"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Cupcake ipsum dolor. Sit amet cotton candy ice cream sesame snaps cake marshmallow powder. Ice cream chocolate cake marshmallow halvah bonbon. Dragée carrot cake danish candy muffin brownie. Candy sugar plum ice cream chupa chups macaroon tiramisu soufflé oat cake. Topping cheesecake lollipop gummi bears icing sweet roll donut liquorice. Pie jelly-o candy donut oat cake cotton candy.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>Uhkusega teavitame Joomla versioonist 5!</strong></p><p>Uuri lähemalt Joomla töövoogude kohta.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Töövoogudega saad hallata artiklite staatusi kuniks artikkel avalikustamiseks valmis on.<br>Näidisblogis on töövood aktiveeritud.<br>Sinu artiklid läbivad administratiivses protsessis erinevaid staatusi.</p>"
