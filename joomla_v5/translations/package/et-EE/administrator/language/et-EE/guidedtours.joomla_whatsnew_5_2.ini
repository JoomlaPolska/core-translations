COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Tere tulemast Joomla 5.2 versiooni!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"Esimene samm meie tutvustuses in näidata uut päise välimust\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Juhendatud tutvustuste uuendused</h2><h3>Tutvustuse automaatne käivitamine</h3><p>Selle tööriistaga saad ise luua automaatselt käivituvaid tutvustusi. Kontekstuaalset tutvustust saab määrata kõigile kasutajatele. Tutvustusi saab taaskäivitada Tutvustused menüüst.</p><h3>Täiendused</h3><ul class=\"mb-3\"><li>Selguse huvides näeb <em>sammude arvu</em> tutvustuse päises.</li><li>Modaalaken muudab oma suurust sisu ja piltide järgi.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Tuuma uuendused</h2><h3>Kõik-ühes 'Artiklid' moodul</h3><p>Kasuta ühte moodulit mis näitab kõike: viimased artiklid, enim loetud artiklid, määratud või arhiveeritud artiklid, artiklid määratud kategooriatest koos filtritega, võtmesõnad ja muud...</p><p>Mine <span class=\"fw-medium\">Lisaprogrammid -&gt; Saidi moodulid</span>, loo uus moodul tüübiga 'Artiklid'.</p><h3>E-kirja malli paigutus</h3><p>Astu samm edasi luues täiesti unikaalseid e-kirjade paigutusi (kaas arvatud logo) mida saab kasutada kõigi e-kirjad ekujundustes.</p><p>From <span class=\"fw-medium\">Üldised seaded -&gt; E-kirjade mallid</span> - paigutusi saab defineerida HTML-s.</p><h3>Muud täiendused ja parandused</h3><ul class=\"mb-3\"><li>Põimitud alamvormid - saab kasutada põimitud alamvorme alamvormi sees lisaväljades.</li><li>Koguarv - näidatakse nimekirjades koguarvu.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"E-kirja kujunduse näide, kaasates päise logo ja jalust\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
