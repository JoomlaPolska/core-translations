PLG_QUICKICON_EOS="Icona ràpida - Notificació de fi de suport de Joomla 5"
PLG_QUICKICON_EOS_MESSAGE_ERROR_SUPPORT_ENDED="<p>S'ha acabat el suport per a la vostra versió de Joomla 5. <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Actualitzeu a Joomla 6</a> tan aviat com sigui possible.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_01="<p>Ja ha arribat Joomla 6! Descobreix tot el que Joomla 6 t'ofereix. Comproveu la pàgina de destinació per trobar <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">funcions de Joomla 6</a> i millores.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_02="<p>Quan és el moment d'actualitzar a Joomla 6? Un cop les extensions que necessita el vostre lloc siguin compatibles. Apreneu a <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\"> com utilitzar el Comprovador de pre-actualització</a>.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SECURITY_ONLY="<p>Joomla 5 ha entrat en mode només de seguretat. El suport acaba %1$s. Comenceu a <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">planificar actualitzar</a> a Joomla 6 avui mateix.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SUPPORT_ENDING="<p>El suport finalitza el %1$s per a Joomla 5 <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Actualitza a Joomla 6</a> com a tan aviat com sigui possible.</p>"
PLG_QUICKICON_EOS_SNOOZE_BUTTON="Posposa aquest missatge per a tots els usuaris"
PLG_QUICKICON_EOS_XML_DESCRIPTION="Comprova l'estat de finalització del suport de Joomla 5 i us notifica quan visiteu la pàgina del Tauler de control."

