COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="Seleccioneu el número del comptador de passos"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="Seleccioneu el número per afegir un pas. El número representa el nombre de passos creats per al recorregut fins ara."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="Seleccioneu el botó \"Nou\""
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="Seleccioneu \"Nou\" per crear un pas nou."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Afegeix un títol per al pas"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Introduïu un títol obligatori per al pas. Normalment, aquesta és una acció que l'usuari ha d'executar."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Afegeix una explicació del pas"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="El contingut hauria de donar a l'usuari una explicació sobre el pas."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Seleccioneu l'estat"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Seleccioneu l'estat publicat del pas."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Seleccioneu la posició"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="Aquesta és la posició de la finestra emergent en relació amb l'element al qual s'orienta a la pàgina. \"Centrat\" s'utilitza quan no hi ha cap objectiu específic."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="Introduïu l'element objectiu"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Seleccioneu el tipus"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="Aquest és el tipus de pas que voleu crear. \"Següent\" per permetre que el recorregut continuï sense interacció, \"Redirigir\" per moure's a una altra pàgina, \"Interactiu\" per sol·licitar l'entrada de l'usuari."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Seleccioneu \"Desa i tanca\""
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="Desa i tanca el pas."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="Felicitats!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="Heu creat un pas per a una visita guiada."

