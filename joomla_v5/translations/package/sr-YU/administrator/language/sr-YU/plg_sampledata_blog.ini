PLG_SAMPLEDATA_BLOG="Demo sadržaj za Cassiopeia (Blog)"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Demo sadržaj koji će biti unet u blog na vašem sajtu zarad demonstracije i primera kako Joomla funkcioniše.<br>Ako je vaš sajt višejezičan demo sadržaj će takođe biti dodat za dodatne jezike koji su aktivni na vašem sajtu."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Demo sadržaj za Blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Ovo vam govori o blogu i osobi koja ga piše.</p><p> Kada ste prijavljeni, moći ćete da izmenite ovu stranicu klikom na ikonicu za uređivanje.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="O meni"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Radite na vašoj stranici"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_10_TITLE="Tipografija"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="Prelepa Andromeda galaksija"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Ovo je demo blog sadržaj.</p><p>Ako se prijavite na sajt Administratorski link za prijavljivanje je na dnu strane) moći ćete da uređujete postojeće članke. Moći ćete takođe da kreirate nove članke i sprovodite ostale promene.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Dobrodošli na blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Uurnip greens yarrow ricebean endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Na stranici članka ćete videti i uvodni tekst i ostatak članka. Možete menjati šta se vidi u podešavanjima članka po pitanju uvodnog teksta.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Vaša početna strana je podešena da prikazuje 4 najnovija članka iz blog kategorije u koloni. Zatim se prikazuju članci ka sledeća 2 starija članka. Ova podešavanja se mogu menjati u podešavanjima članaka.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="O početnoj strani"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Nebula krabe"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Tvoji moduli"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Šablon kontrolište izgled vašeg sajta.</p><p>Ovaj blog koristi Cassiopeia šablon.</p><p>Možete uređivati i kontrolisati ovaj ili druge šablone koje koristite kada se prijavite u administracioni deo sajta.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Tvoj šablon"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Milioni sajtova koriste Joomla!</strong></p><p>Saznajte više.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Milioni"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Uurnip greens yarrow ricebean rutabaga endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale. Celery potato scallion desert raisin horseradish spinach carrot soko. Lotus root water spinach fennel kombu maize bamboo shoot green bean swiss chard seakale pumpkin onion chickpea gram corn pea. Brussels sprout coriander water chestnut gourd swiss chard wakame kohlrabi beetroot carrot watercress. Corn amaranth salsify bunya nuts nori azuki bean chickweed potato bell pepper artichoke.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Mi volimo Joomla! do meseca i nazad!</strong></p><p>Hvala svim volonterima na pomoći!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Ljubav"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Cupcake ipsum dolor. Sit amet cotton candy ice cream sesame snaps cake marshmallow powder. Ice cream chocolate cake marshmallow halvah bonbon. Dragée carrot cake danish candy muffin brownie. Candy sugar plum ice cream chupa chups macaroon tiramisu soufflé oat cake. Topping cheesecake lollipop gummi bears icing sweet roll donut liquorice. Pie jelly-o candy donut oat cake cotton candy. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>Ponosno predstavljamo Joomla verziju 5!</strong></p><p>Naučite više o tokovima rada u Joomli.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Tokovi rada upravljaju tokovima kroz koje autor mora da prođe da bi članak bio objavljen.</p><p>Ova komponenta nije objavljena po podrazumevanim podešavanjima.</p><p>Morate prvo aktivirati ovu funkcionalnost.</p><ol><li>Pristupite administraciji</li><li>Iz sadržaja 'Sadržaj' > 'Članci' > 'Opcije' > 'Integracija' podesite 'Uključi Radne tokove' na 'Da'</li><li>Sačuvajte promene</li></ol><p>Sada kada otvorite vaš sadržaj ova opcija će biti aktivna</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_TITLE="Proces rada"
