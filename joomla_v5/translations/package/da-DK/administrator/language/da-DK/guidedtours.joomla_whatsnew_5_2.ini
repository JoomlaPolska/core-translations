COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Velkommen til Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"The first step of the welcome tour, showing the new header look\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Guidede ture opdateringer</h2><h3>Auto-start ture</h3><p>Denne funktion giver dig mulighed for at oprette din egen auto-start guidede tur. Den kontekstuelle tur kan fravælges for en eller alle brugere. Ture kan genstartes fra menuen guidede ture.</p><h3>Forbedringer</h3><ul class=\"mb-3\"><li>For klarhed, så er <em>Trin tælleren</em> blevet placeret først i tur headeren.</li><li>Modal vinduet tilpasses automatisk for at tilgodese større indhold og billeder.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Kerneopdateringer</h2><h3>Det nye all-in-one artikelmodul</h3><p>Anvend et modul til at vise seneste, mest læste, specifikke eller arkiverede artikler, fra udvalgte kategorier - med filtre, tags og mere...</p><p>Fra <span class=\"fw-medium\">Indhold -&gt; Webstedsmoduler</span>, opret et nyt modul af typen Artikler'.</p><h3>Mailskabelon layout</h3><p>Tag det et skridt videre ved at oprette et helt unikt layout (inklusiv logo), som kan anvendes til en eller alle mailskabeloner.</p><p>Fra <span class=\"fw-medium\">Global konfiguration -&gt; Mailskabeloner</span>, layouts kan defineres i HTML.</p><h3>Andre forbedringer og rettelser</h3><ul class=\"mb-3\"><li>Indlejrede underformularer - Giver mulighed for indlejring af underformularer i et underformular brugerdefineret felt.</li><li>Total antal - Viser antallet og det totale antal af listede elementer i konsollen.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Mail template example, including a header logo and a footer\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_TITLE="Hvad er nyt i Joomla 5.2!"

