PLG_SAMPLEDATA_BLOG="Cassiopeia duomenų pavyzdžiai (tinklaraštis)"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Duomenų pavyzdžiai, kurie sukurs tinklaraščio svetainę su straipsniais, žymomis, pasirinktiniais laukais ir darbo eiga.<br>Jei svetainė yra daugiakalbė, duomenys bus pažymėti aktyvia fonine kalba."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Tinklaraščio duomenų pavyzdžiai"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p> Tai šiek tiek papasakoja apie šį tinklaraštį ir jį rašantį asmenį. </p> <p> Prisijungę galėsite redaguoti šį puslapį pasirinkdami redagavimo piktogramą. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Apie"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Dirbama su Jūsų svetaine"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_10_TITLE="Tipografija"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="Nuostabi Andromedos galaktika"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Tai yra tinklaraščio įrašo pavyzdys.</p><p>Jei prisijungsite prie svetainės (administratoriaus prisijungimo nuoroda yra pačiame šio puslapio apačioje), galėsite redaguoti jį ir visus kitus esamus straipsnius. Taip pat galėsite sukurti naują straipsnį ir atlikti kitus svetainės pakeitimus.</p><p>Pridėdami ir keisdami straipsnius pamatysite, kaip keičiasi jūsų svetainė ir kaip galite ją įvairiais būdais tinkinti.</p><p>Pirmyn, tu negali to sugadinti.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Sveiki atvykę į savo tinklaraštį"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Uurnip žalumynai kraujažolės ryžiai endivijos žiediniai kopūstai jūros salotos kaliaropės burnočiai vanduo špinatai avokadas daikonas napa kopūstai šparagai žieminiai portulakos kopūstai."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Visame puslapyje matysite ir įvadinį turinį, ir likusią straipsnio dalį. Jei norite, galite pakeisti nustatymus, kad paslėptumėte įžangą.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Jūsų pagrindinis puslapis nustatytas taip, kad stulpelyje būtų rodomi keturi naujausi tinklaraščio kategorijos straipsniai. Tada yra nuorodos į kitus du seniausius straipsnius. Šiuos skaičius galite pakeisti redaguodami turinio parinkčių nustatymus savo svetainės administratoriaus tinklaraščio skirtuke. Jei esate prisijungę, yra nuoroda į jūsų svetainės administratorių.</p><p>Jei norite, kad tinklaraščio įrašas būtų padalintas į dvi dalis, įvadą ir viso ilgio atskirą puslapį, naudokite skyrių Skaityti daugiau. įterpti pertrauką.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Apie Jūsų pagrindinį puslapį"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Krabo ūkas"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Jūsų moduliai"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Šablonai valdo jūsų svetainės išvaizdą.</p><p>Šis tinklaraštis įdiegtas su Cassiopeia šablonu.</p><p>Galite redaguoti parinktis pasirinkę Darbas jūsų svetainėje, Šablonų Nustatymo nuoroda yra meniu, kuris matomas prisijungus.</p><p>Pavyzdžiui, galite pakeisti svetainės fono spalvą, paryškinimo spalvą, svetainės pavadinimą, svetainės aprašą ir naudojamą pavadinimo šriftą.</p><p> Daugiau parinkčių rasite svetainės administratoriaus sąsajoje. Taip pat galite įdiegti naują šabloną naudodami plėtinių tvarkyklę.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Jūsų šablonas"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Milijonai svetainių sukurtos naudojant Joomla!</strong></p><p>Sužinokite daugiau apie gražų tinklaraščio pristatymą.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Milijonai"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Urnip žalumynai kraujažolės ryžiai rūtos endivija žiediniai kopūstai jūros salotos kaliaropės burnočiai vandens špinatai avokadas daikonas napa kopūstai šparagai žieminiai portulakos kopūstai. Salieriniai bulviniai laiškiniai laiškiniai desertai razinos krienai špinatai morkos soko. Lotoso šaknis vanduo špinatai pankolis kombu kukurūzas bambuko ūglis žaliosios pupelės šveicarinis mangoldas jūros kopūstas moliūgas svogūnas avinžirnis gramas kukurūzų žirnis. Briuselio kopūstai kalendra vandens kaštonas moliūgas Šveicarijos mangoldas wakame kaliaropės burokėliai morkos rėžiukai. Kukurūzai burnočiai salsify bunya riešutai nori azuki pupelės avinžolės bulvės paprika artišokas.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Mums patinka Joomla kaip iki mėnulio ir atgal!</strong></p><p>Dėkojame visiems prisidėjusiems savanoriams!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Meilė"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Cupcake ipsum dolor. Sit amet cukraus vatos ledų sezamo snaps torto zefyro milteliai. Ledai šokoladinis pyragas zefyras chalva bonbon. Dragės morkų pyragas Danijos saldainių bandelių pyragas. Cukraus slyvų ledai chupa chups macaroon tiramisu suflė avižų pyragas. Sūrio pyragas su ledinukais su saldymedžio spurga glajumi. Pie želė-o saldainių spurgos avižų pyragas cukraus vata. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Darbo eigos tvarko etapus, kuriuos turi praeiti jūsų straipsniai, kol jie bus paskelbti.</p><p>Darbo eigoms skirtas komponentas neįjungtas pagal numatytuosius nustatymus.</p><p>Jei norite peržiūrėti pateiktą darbo eigą naudodami pavyzdinius duomenis, pirmiausia turite įjungti šią funkciją.</p><ol><li>Pasiekite administravimo sritį</li><li>Iš „Turinys“ > „Straipsniai“ > „Parinktys“ > „Integravimas“ skirtuke nustatykite „Įgalinti darbo eigą“ į „Taip“</li><li>Išsaugoti pakeitimus</li></ol><p>Dabar, kai vėl pasieksite „Turinį“, pamatysite skyrių „Darbo eigos“.</p> ><p>Redaguodami straipsnį taip pat matysite naujus straipsnių, susijusių su darbo eigomis, perėjimus.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_TITLE="Darbų eiga"
