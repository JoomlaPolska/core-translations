COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_STEP_0_DESCRIPTION="<h3>Joomla! 5.2 முழு வெளியீட்டு குறிப்புகள்</h3><p><a title=\"முழு வெளியீட்டுக் குறிப்புகளைக் காண சொடுக்கவும்\" href=\"https://www.joomla.org/announcements.html\" target=\"_blank\" rel=\"noopener\">joomla.org இல் முழு வெளியீட்டு குறிப்புகளையும் காண்க</a></p><hr><h3>உதவி மற்றும் தகவல்</h3><p>கூடுதல் வளங்கள், ஆவணங்கள், ஆதரவு மற்றும் ஜூம்லாவில் எவ்வாறு ஈடுபடுவது என்பதற்கான கூடுதல் இணைப்புகளுடன் கூடிய தங்களுக்கு உதவும் பல வளங்களை இங்கே காணலாம்.</p>"
