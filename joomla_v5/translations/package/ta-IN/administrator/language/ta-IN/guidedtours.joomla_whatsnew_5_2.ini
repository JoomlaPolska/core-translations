COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Joomla! 5.2 தங்களை வரவேற்கிறது!!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"வரவேற்பு செயல்விளக்கத்தின் முதல் நடவடிக்கை, புதிய தலைப்பு தோற்றத்தைக் காட்டுகிறது\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">வழிகாட்டும் செயல்விளக்கங்கள் புதுப்பிப்புகள் (Guided Tours Updates)</h2><h3>தன்னியக்க-தொடக்கம் செயல்விளக்கங்கள் (Auto-start Tours)</h3><p>இந்த அம்சம், தங்களது தன்னியக்க-தொடக்கம் வழிகாட்டும் செயல்விளக்கத்தை உருவாக்க தங்களை அனுமதிக்கும். சூழல்சார் செயல்விளக்கம் (contextual tour) ஒன்று அல்லது அனைத்துப் பயனாளர்களுக்கும் விலக்கப்படலாம். வழிகாட்டும் செயல்விளக்கங்கள் பட்டியிலிருந்து செயல்விளக்கங்களை மீண்டும் தொடங்கலாம்.</p><h3>மேம்பாடுகள் (Enhancements)</h3><ul class=\"mb-3\"><li>தெளிவுக்காக, <em>நடவடிக்கை எண்ணி (Step Counter)</em> ஆனது செயல்விளக்கத் தலைப்பில் முதலில் நிலைநிறுத்தப்பட்டது.</li><li>பெரிய உள்ளடக்கம் மற்றும் படங்களுக்கு இடமளிக்க modal சாளரம் தானாக அளவை மாற்றுகிறது.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">அடிப்படைப் புதுப்பிப்புகள் (Core Updates)</h2><h3>புதிய அனைத்தும்-உள்ள-ஒன்று (all-in-one) 'கட்டுரைகள்' கூறகம்</h3><p>தேர்வுசெய்யப்பட்ட பிரிவுகளில் இருந்து சமீபத்திய, அதிகம் படிக்கப்பட்ட, குறிப்பிட்ட அல்லது காப்பகப்படுத்தப்பட்ட கட்டுரைகளைக் காண்பிக்க (வடிகட்டிகள், குறிச்சொற்கள் மற்றும் பலவற்றைக் கொண்ட) ஒரு கூறகத்தைப் பயன்படுத்தவும்.</p><p>'கட்டுரைகள்' வகையின் புதிய கூறகத்தை உருவாக்க, செல்க: <span class=\"fw-medium\">உள்ளடக்கம -&gt; தள கூறகங்கள்</span></p><h3>அஞ்சல் வார்ப்புரு வடிவமைப்பு (Mail Template Layout)</h3><p>ஒன்று அல்லது அனைத்து அஞ்சல் வார்ப்புருக்களுக்கும் பயன்படுத்தக்கூடிய முற்றிலும் தனித்துவமான வடிவமைப்பை (இலச்சினை உட்பட) உருவாக்குவதன் மூலம் இன்னும் ஒரு படி மேலே செல்லவும்.</p><p>வடிவமைப்புகளை HTML இல் வரையறுக்க, செல்க: <span class=\"fw-medium\">அகிலத்தள உள்ளமைவு -&gt; அஞ்சல் வார்ப்புருக்கள்</span> </p><h3>மற்ற மேம்பாடுகள் மற்றும் திருத்தங்கள் (Other Enhancements and Fixes)</h3><ul class=\"mb-3\"><li>பின்னப்பட்ட உப-படிவங்கள் (Nested Subforms) - உப-படிவத்தின் தனிப்பயன் புலத்தினுள் உப-படிவத்தை பின்ன அனுமதிக்கிறது.</li><li>மொத்த எண்ணிக்கை (Total Count) - கட்டுப்பாட்டமைவில் (console) உள்ள பட்டியல் உருப்படிகளின் எண்ணிக்கை மற்றும் மொத்த எண்ணிக்கையைக் காட்டுகிறது.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"தலைப்பு இலச்சினை மற்றும் அடிக்குறிப்பு உட்பட அஞ்சல் வார்ப்புரு உதாரணம்\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
