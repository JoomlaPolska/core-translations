COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">Καλώς ήλθατε στο Joomla 6!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"Display the child template style customiser\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Cassiopeia Extended</h2><p>Εξερευνήστε παιδικά πρότυπα με ένα νέο στυλ που επιδεικνύει προηγμένες δυνατότητες προσαρμογής όπως γραμματοσειρά και τροποποιήσεις χρώματος.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">Extended Versioning</h2><p>Το σύστημα εκδόσεων του Joomlaέχει ενισχυθεί για να συμπεριλάβει προσαρμοσμένα πεδία, ετικέτες και κατηγορίες, που επιτρέπουν την παρακολούθηση, σύγκριση και επαναφορά όλων των αλλαγών περιεχομένου.</p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_TITLE="Τι νέο υπάρχει στο Joomla 6!"

