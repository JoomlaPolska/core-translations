COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class="_QQ_"row align-items-center pt-3"_QQ_"> <div class="_QQ_"col-12"_QQ_"> <h2 class="_QQ_"mb-3"_QQ_">Περισσότερες Ενημερώσεις</h2> <p>Τα επιλεγμένα άρθρα μοιράζονται πλέον την προβολή του Διαχειριστή Άρθρων.</p> </div> </div> <div class="_QQ_"row align-items-center pt-4"_QQ_"> <div class="_QQ_"col-12"_QQ_"> <h3>Αν το χάσατε</h3> <p>Το Joomla! 6 υποστηρίζει αυτοματοποιημένες ενημερώσεις με το The Update Framework (TUF) για καλύτερη ασφάλεια και απόδοση.<br> Βρείτε τις ρυθμίσεις αυτοματοποιημένων ενημερώσεων στην ενότητα ρυθμίσεων <em>Joomla! Update</em>.</p> </div> </div> <div class="_QQ_"row align-items-center pt-4"_QQ_"> <div class="_QQ_"col-12"_QQ_"> <h3>Άλλες Βελτιώσεις και Διορθώσεις</h3> <ul class="_QQ_"mb-3"_QQ_"> <li>Ειδοποίηση μέσω email κατά την έγκριση εγγραφής διαχειριστή <a href="_QQ_"https://github.com/joomla/joomla-cms/pull/45802"_QQ_" target="_QQ_"_blank"_QQ_" rel="_QQ_"noopener noreferrer"_QQ_">PR#45802</a></li> <li>Προσθήκη προσαρμοσμένων κλάσεων στο dropdown των κλάσεων στο διάλογο εικόνας στο TinyMCE <a href="_QQ_"https://github.com/joomla/joomla-cms/pull/45676"_QQ_" target="_QQ_"_blank"_QQ_" rel="_QQ_"noopener noreferrer"_QQ_">PR#45676</a></li> <li>Προσθήκη δυνατότητας μαζικής αφαίρεσης ετικέτας <a href="_QQ_"https://github.com/joomla/joomla-cms/pull/40613"_QQ_" target="_QQ_"_blank"_QQ_" rel="_QQ_"noopener noreferrer"_QQ_">PR#40613</a></li> <li>Και πολλές, πολλές βελτιώσεις “κάτω από την κουκούλα”...</li> </ul> </div> </div>"
