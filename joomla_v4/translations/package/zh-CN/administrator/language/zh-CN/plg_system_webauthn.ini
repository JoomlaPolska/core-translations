PLG_SYSTEM_WEBAUTHN="系统 - WebAuthn 无密码登录"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="你不能代表用户添加或删除认证器。用户必须登录，并设置他们自己的设备。"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="使用 W3C 网络认证（WebAuthn）API 启用无密码认证。请注意，只有当用户通过 HTTPS 访问网站时，用户配置文件编辑器中的 WebAuthn 标签和 WebAuthn 登录按钮才会显示。此外，注册 WebAuthn 认证器并使用它们来登录您的网站，只有当你的网站使用有效的证书，并由用户的浏览器信任的证书颁发机构签署时，才能发挥作用。"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="无法找到登录模块中的用户名字段。对不起，除非你使用不同的登录模块，否则无密码认证在这个网站上无法使用。"
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="不可能为访客用户存储凭证！"
