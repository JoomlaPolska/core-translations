PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="关于"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>这是网站设置的一些基本操作说明.</p><ul><li>Joomla! 有一个　“前台” ，还有一个 “后台”，在后台中有更多创建网站的高级设置，例如：“菜单设置” 和确定模块如何显示等. 可以使用登录前台的相同的用户名和密码登录“后台”。</li><li>第一件事你可能想修改网站名称和口号（标语）并添加一个 logo. 点击顶部菜单中的“网站设置->模版管理”链接可以修改这些内容. 点击“网站设置”可以修改网站说明, 浏览器标题(title), 默认邮箱和一些其它设置. 更多高级配置选项可以在后台中设置。</li><li>完全改变网站的外观需要安装新模版. 在“扩展管理”中点击“扩展安装”中可以安装新模版，有很多免费模版和商业模版可以使用.</li><li>正如你看到的哪样, 你可以控制不同的人看到网站不同部分的内容. 当你使用模块、文章、网站链接设置了访问级别设置为“注册用户”，那么，只有登录用户可以看到这些内容</li><li>当创建新文章或其它类型的内容时，也可以保存为 “发布” 或 “未发布” 状态. 如果是 “未发布” 状态，网站的访问者不能看到这些内容，但你自己可以(在网站后台).</li><li>在<a href=\"https://docs.joomla.org \">Joomla 文档</a> 中可以学到跟到的关于Joomla！的知识，也可以在<a href=\"http://forum.joomla.org\">Joomla 论坛</a>中寻求他人的帮助。在后台的每个页面上都有一个帮助按钮，点击帮助按钮，可以看到关于当前页面功能使用的详细说明.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="网站&模版设置"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_10_INTROTEXT="<h1>颜色方案</h1> <p> <span class=\"btn btn-secondary\">一般按钮</span>   <span class=\"btn btn-primary\"> 重要按钮 </span>   <span class=\"btn btn-info\">信息按钮</span>   <span class=\"btn btn-success\">成功按钮</span>   <span class=\"btn btn-warning\">警告按钮</span>   <span class=\"btn btn-danger\">危险按钮</span> </p> <p><span class=\"text text-secondary\">一般文字</span>  <span class=\"text text-primary\">重要文字</span>  <span class=\"text text-info\">信息文字</span>  <span class=\"text text-success\">成功文字</span>  <span class=\"text text-warning\">警告文字</span>  <span class=\"text text-danger\">危险文字</span></p><h1>一号标题文字大小 (h1 标签)</h1><p>这是表示段落的文字，示例文字没意义只是展示显示样式。它的长度为1米，长度为1米，长度为1米，长度为1米。我们的身体是最健康的，鼻部的运动和肺叶的怀疑是最不健康的。(p 段落)</p><h2>二号标题字体大小 (h2 标签)</h2><p><strong>这是突出显示的文字。多吃一顿，成为最健康的饮食 </strong> (strong 强调), 我想说的是，这是段落显示，文字无意义，仅用于显示。我应该把它放在一个大的底座上。我们的身体是最健康的，鼻部的运动和肺叶的怀疑是最不健康的。(p 段落)</p><h3>三号标题文字大小 (h3 标签)</h3><p>这是表示段落的文字，示例文字没意义只是展示显示样式。它的长度为1米，长度为1米，长度为1米，长度为1米。我们的身体是最健康的，鼻部的运动和肺叶的怀疑是最不健康的。 (p 段落)</p><h4>四号标题字体大小 (h4 标签)</h4><p>它的长度为1米，长度为1米，长度为1米，长度为1米。我们的身体是最健康的，鼻部的运动和肺叶的怀疑是最不健康的。 (p)</p><h5>五号标题文字代销 (h5 标签)</h5><p> 在这里，我想告诉大家的是，在我们的生活中，有很多事情是需要我们去努力完成的。 (p 段落)</p> <p><a href=\"index.php\"> 链接文字示例 (a 链接)</a></p><h1>列表</h1> <p>有序列表(ol)(li)</p> <ol> <li>上帝保佑我们</li> <li>上帝保佑我们</li> </ol> <p>无序列表 (ul)(li)</p> <ul> <li>上帝保佑我们</li> <li>上帝保佑我们</li> </ul> <h1>文字显示</h1><p class=\"display-1\">示例文字 (display-1 类)</p><p class=\"display-2\">示例文字 (display-2 类)</p><p class=\"display-3\">示例文字 (display-3 类)</p><p class=\"display-4\">示例文字 (display-4 类)</p><p class=\"lead\">我的名字叫“我爱你” (lead 类)</p>"
