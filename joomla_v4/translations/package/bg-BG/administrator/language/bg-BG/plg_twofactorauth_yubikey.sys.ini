PLG_TWOFACTORAUTH_YUBIKEY="Двуфакторно удостоверяване - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Позволява на потребителите на вашия сайт да използват двуфакторно удостоверяване използвайки YubiKey. Потребителите се нуждаят от собствен YubiKey наличен на<a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. За да използват двуфакторно удостоверяване потребителите трябва да редактират техния потребителски профил и да активират двуфакторно удостоверяване."

