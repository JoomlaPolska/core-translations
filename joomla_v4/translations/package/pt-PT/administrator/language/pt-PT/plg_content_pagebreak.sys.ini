PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Permite a criação de um artigo paginado com uma tabela de conteúdo opcional.</p><p>Insere quebras de página através de um botão de quebra de página normalmente localizado na barra de ferramentas do editor WYSIWYG. A localização da quebra de página num artigo será exibida no editor como uma linha horizontal simples.</p><p>O texto exibido dependerá das opções escolhidas e pode ser o título, texto alternativo (se fornecido) ou números de página.</p><p>O uso de HTML é:<br>&lt;hr class=\"system-pagebreak\" /&gt;<br>&lt;hr class=\"system-pagebreak\" title=\"The page title\" /&gt; or <br>&lt;hr class=\"system-pagebreak\" alt=\"The first page\" /&gt; or <br>&lt;hr class=\"system-pagebreak\" title=\"The page title\" alt=\"The first page\" /&gt; or <br>&lt;hr class=\"system-pagebreak\" alt=\"The first page\" title=\"The page title\" /&gt;</p>"

