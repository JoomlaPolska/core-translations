MOD_RELATED_XML_DESCRIPTION="یہ ماڈیول دوسرے مضامین دکھاتا ہے جو دیکھے جانے والے مضامین سے متعلق ہیں۔ یہ تعلقات کلیدی الفاظ سے قائم ہوتے ہیں۔ <br>موجودہ آرٹیکل کے تمام مطلوبہ الفاظ دیگر شائع شدہ مضامین کے تمام مطلوبہ الفاظ کے مقابلے میں تلاش کیے جاتے ہیں۔ مثال کے طور پر، آپ کے پاس ایک مضمون \"بریڈنگ طوطے\" اور دوسرا \"ہاتھ اٹھانے والے سیاہ کوکاٹو\" پر ہوسکتا ہے۔ اگر آپ دونوں مضامین میں کلیدی لفظ \"طوطا\" شامل کرتے ہیں، تو متعلقہ آئٹمز ماڈیول \"بریڈنگ طوطے\" آرٹیکل کو \"ہینڈ ریزنگ بلیک کوکاٹو\" دیکھتے وقت اور اس کے برعکس درج کرے گا۔."

