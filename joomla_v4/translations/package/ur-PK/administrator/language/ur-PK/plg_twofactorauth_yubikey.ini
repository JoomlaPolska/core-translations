PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="آپ کی YubiKey پہلے سے ہی آپ کے صارف اکاؤنٹ سے منسلک ہے۔"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="اگر آپ اپنی YubiKey کو اپنے صارف اکاؤنٹ سے ان لنک کرنا چاہتے ہیں یا کوئی اور YubiKey استعمال کرنا چاہتے ہیں، تو براہ کرم پہلے دو عنصر کی تصدیق کو غیر فعال کریں اور اپنے صارف پروفائل کو محفوظ کریں۔ پھر اس صارف پروفائل صفحہ پر واپس آئیں اور YubiKey طریقہ کے ساتھ دو عنصر کی تصدیق کو دوبارہ فعال کریں۔"
PLG_TWOFACTORAUTH_YUBIKEY="دو عنصر کی توثیق - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="آپ نے ایک درست YubiKey خفیہ کوڈ درج نہیں کیا یا YubiCloud سرورز اس وقت ناقابل رسائی ہیں۔"
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="یہ خصوصیت آپ کو دو عنصر کی تصدیق کے لیے YubiKey محفوظ ہارڈویئر ٹوکن استعمال کرنے کی اجازت دیتی ہے۔ اپنے صارف نام اور پاس ورڈ کے علاوہ آپ کو اپنی YubiKey کو اپنے کمپیوٹر کے USB پورٹ میں داخل کرنے کی بھی ضرورت ہوگی، سائٹ کے لاگ ان ایریا کے سیکرٹ کی ایریا کے اندر منتخب کریں اور YubiKey کی گولڈ ڈسک کو ٹچ کریں۔ آپ کی YubiKey کے ذریعے تیار کردہ خفیہ کوڈ آپ کے آلے کے لیے منفرد ہے اور مسلسل تبدیل ہوتا رہتا ہے۔ یہ آپ کے اکاؤنٹ میں لاگ ان ہونے والے ہیکرز کے خلاف اضافی تحفظ فراہم کرتا ہے چاہے وہ آپ کا پاس ورڈ پکڑنے میں کامیاب ہوں۔"
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="ایڈمنسٹریٹر (بیک اینڈ)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="سب"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="سائٹ سیکشن"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="سائٹ (فرنٹ اینڈ)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="سیکیورٹی کوڈ"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="سیٹ اپ"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="براہ کرم اپنے YubiKey ڈیوائس کو اپنے کمپیوٹر کے USB پورٹ میں داخل کریں۔ ذیل میں سیکیورٹی کوڈ کی فیلڈ کو منتخب کریں۔ پھر اپنے YubiKey ڈیوائس پر گولڈ ڈسک کو ایک سیکنڈ کے لیے ٹچ کریں۔ اس کے بعد، براہ کرم اپنا صارف پروفائل محفوظ کریں۔ اگر آپ کے YubiKey کے ذریعہ تیار کردہ کوڈ کو YubiCloud کے ذریعہ توثیق کیا جاتا ہے تو ٹو فیکٹر توثیق کی خصوصیت فعال ہوجائے گی اور یہ YubiKey آپ کے صارف اکاؤنٹ سے منسلک ہوجائے گی۔"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="آپ کی سائٹ پر صارفین کو YubiKey محفوظ ہارڈ ویئر ٹوکن کا استعمال کرتے ہوئے دو عنصر کی توثیق کرنے کی اجازت دیتا ہے۔ صارفین کو ان کی اپنی YubiKey کی ضرورت ہے جو <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a> سے دستیاب ہو۔ دو عنصر کی توثیق استعمال کرنے کے لیے صارفین کو اپنے صارف پروفائل میں ترمیم کرنا ہوگی اور دو عنصر کی توثیق کو فعال کرنا ہوگا۔"

