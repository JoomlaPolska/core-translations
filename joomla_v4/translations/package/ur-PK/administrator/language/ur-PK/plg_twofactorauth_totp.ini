PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="https://en.wikipedia.org/wiki/Google_Authenticator#Implementation" ; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="ڈاؤن لوڈ اور انسٹال کریں <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a>، یا ایک ہم آہنگ آپ کے اسمارٹ فون یا ڈیسک ٹاپ پر <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a> جیسی ایپلیکیشن۔ درج ذیل میں سے ایک استعمال کریں:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="براہ کرم اپنے آلے کی گھڑی کو ٹائم سرور کے ساتھ ہم آہنگ کرنا یاد رکھیں۔ آپ کے آلے میں وقت بڑھنے کی وجہ سے آپ کی سائٹ میں لاگ ان نہیں ہو سکتا۔"
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="کھاتہ"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="متبادل طور پر، آپ Google Authenticator میں درج ذیل QR کوڈ کو اسکین کر سکتے ہیں۔"
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="مرحلہ 2 - ترتیب دیں۔"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="چابی"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="اگر آپ کلید کو تبدیل کرنا چاہتے ہیں تو، دو عنصر کی توثیق کو غیر فعال کریں۔ جب آپ اسے دوبارہ فعال کرنے کی کوشش کریں گے تو یہ ایک نئی کلید بنائے گی۔"
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="آپ کو Google Authenticator یا ایک ہم آہنگ ایپ میں درج ذیل معلومات درج کرنے کی ضرورت ہوگی۔"
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="مرحلہ 3 - دو عنصر کی توثیق کو فعال کریں۔"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="سیکیورٹی کوڈ"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="اس بات کی تصدیق کرنے کے لیے کہ سب کچھ ٹھیک سے ترتیب دیا گیا ہے، براہ کرم نیچے دیے گئے خانے میں Google Authenticator میں دکھائے گئے سیکیورٹی کوڈ کو درج کریں۔ اس کے بعد، براہ کرم اپنا صارف پروفائل محفوظ کریں۔ اگر کوڈ درست ہے تو ٹو فیکٹر توثیق کا فیچر فعال ہو جائے گا۔"
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="آپ کی سائٹ پر صارفین کو <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator کا استعمال کرتے ہوئے دو عنصر کی توثیق کرنے کی اجازت دیتا ہے </a> یا دوسرے ہم آہنگ ٹائم بیسڈ ون ٹائم پاس ورڈ جنریٹرز جیسے <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\"> FreeOTP</a>۔ دو عنصر کی تصدیق استعمال کرنے کے لیے براہ کرم صارف کے پروفائل میں ترمیم کریں اور دو عنصر کی تصدیق کو فعال کریں۔"

