PLG_TWOFACTORAUTH_TOTP="دو عنصر کی توثیق - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="آپ نے درست سیکورٹی کوڈ درج نہیں کیا ہے۔ براہ کرم اپنا Google Authenticator سیٹ اپ چیک کریں اور یقینی بنائیں کہ آپ کے آلے کا وقت سائٹ پر موجود وقت سے ملتا ہے۔"
PLG_TWOFACTORAUTH_TOTP_INTRO="یہ خصوصیت آپ کو دو عنصر کی توثیق کے لیے Google Authenticator، یا FreeOTP جیسی ہم آہنگ ایپلیکیشن استعمال کرنے کی اجازت دیتی ہے۔ اپنے صارف نام اور پاس ورڈ کے علاوہ اس سائٹ پر لاگ ان کرنے کے لیے آپ کو چھ ہندسوں کا سیکیورٹی کوڈ بھی فراہم کرنا ہوگا۔ سیکیورٹی کوڈ ہر 30 سیکنڈ میں گھمایا جاتا ہے۔ یہ آپ کے اکاؤنٹ میں لاگ ان ہونے والے ہیکرز کے خلاف اضافی تحفظ فراہم کرتا ہے چاہے وہ آپ کا پاس ورڈ پکڑنے میں کامیاب ہوں۔"
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="دو عنصر کی توثیق کو فعال کریں۔"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>جملہ! بلٹ میں دو عنصر کی تصدیق کے نظام کے ساتھ آتا ہے۔ یہ آپ کی سائٹ کے لاگ ان کو ایک ثانوی خفیہ کوڈ کے ساتھ محفوظ کرتا ہے جو ہر 30 سیکنڈ میں تبدیل ہوتا رہتا ہے۔ آپ اپنا موبائل آلہ اور <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a استعمال کر سکتے ہیں۔ > وہ کوڈ تیار کرنے کے لیے ایپ۔</p><p>نیچے والے بٹن کو منتخب کرکے:</p><ul><li>جملہ! دو فیکٹر تصدیقی پلگ ان کو فعال کرے گا</li><li>Two Factor Authentication تمام صارفین کے لیے دستیاب ہونے جا رہا ہے۔</li><li>ہر صارف صارف کی تفصیلات میں دو عنصر کی تصدیق کو ترتیب دے سکتا ہے۔</li><li >آپ ہمیشہ ٹو فیکٹر توثیق پلگ ان کو غیر فعال کر سکتے ہیں، یا اسے صرف بیک اینڈ کے استعمال کے لیے ترتیب دے سکتے ہیں۔ اکاؤنٹ۔</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="دو عنصر کی توثیق دستیاب ہے۔"
