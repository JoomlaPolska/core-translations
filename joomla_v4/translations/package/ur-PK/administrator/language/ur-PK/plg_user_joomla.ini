PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TEXT="<p>سیکیورٹی فیچر کے طور پر، جملہ آپ کو مضبوط پاس ورڈ انکرپشن پر سوئچ کرنے کی اجازت دیتا ہے۔</p><p>مضبوط پاس ورڈ کو آن کرنے کے لیے نیچے دیئے گئے بٹن کو منتخب کریں۔ متبادل طور پر آپ User - Joomla پلگ ان میں ترمیم کر سکتے ہیں اور مضبوط پاس ورڈ کی ترتیب کو آن میں تبدیل کر سکتے ہیں۔</p><p> فعال کرنے سے پہلے آپ کو اس بات کی تصدیق کرنی چاہیے کہ آپ کی سائٹ پر نصب تمام تھرڈ پارٹی رجسٹریشن/ لاگ ان، یوزر مینجمنٹ یا برج ایکسٹینشنز اس مضبوط کو سپورٹ کرتے ہیں۔ پاس ورڈ کی خفیہ کاری۔</p>"
