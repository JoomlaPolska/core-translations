COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="بیہائیڈ لوڈ بیلنسر سیٹنگ کو فعال کریں۔"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>لوڈ بیلنسرز اور ریورس پراکسیز کے پیچھے میزبان جملہ سائٹس کے لیے جملہ 3.9.26 کے ساتھ ایک نئی گلوبل کنفیگریشن سیٹنگ متعارف کرائی گئی ہے</p><p>یہ سیٹنگ، جب فعال ہوجائے گی، آپ کے لوڈ بیلنسرز/ریورس پراکسی کو فراہم کرنے کی اجازت دے گی۔ آپ کے زائرین کا اصلی IP پتہ۔ اس کے بعد یہ IP آپ کے ایکشن لاگز میں استعمال کیا جائے گا اور آرٹیکلز پر ووٹنگ کو ٹریک کرنے کے لیے استعمال کیا جائے گا (اگر یہ خصوصیات فعال ہیں)۔ .</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="سرور کی نئی ترتیب \"بیہنڈ لوڈ بیلنسر\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>3.9.22 سے پہلے پہلے سے طے شدہ htaccess.txt فائل میں غلط کوڈ موجود تھا جس کا مقصد ڈائریکٹری لسٹنگ کو غیر فعال کرنا تھا۔ سیکورٹی ٹیم کسی بھی موجودہ .htaccess فائل میں ضروری تبدیلیاں دستی طور پر لاگو کرنے کی تجویز کرتی ہے، کیونکہ یہ فائل خود بخود اپ ڈیٹ نہیں ہو سکتی۔</p><p>پرانا کوڈ:</p><pre>&lt;IfModule autoindex&gt;\ n اشاریہ نظر انداز کریں *\n&lt;/IfModule&gt;</pre><p>نیا کوڈ:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess ڈائرکٹری لسٹنگ سے متعلق اپ ڈیٹ کریں۔"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="اپ لوڈ کردہ پیکیج فائل \"%s\" ایسا لگتا ہے کہ یہ جملہ کا مکمل انسٹالیشن پیکج ہے جسے صرف نئی سائٹس بنانے کے لیے استعمال کیا جاسکتا ہے۔ آپ اپنی سائٹ کو اپ ڈیٹ کرنے کے لیے صرف <em><strong>اپ گریڈ پیکج</strong></em> استعمال کر سکتے ہیں۔<br>چیک کریں <a class=\"alert-link\" href=\"https://downloads .joomla.org/latest\" target=\"_blank\" rel=\"noopener noreferrer\">آفیشل جملہ ڈاؤن لوڈ صفحہ</a> جملہ کے لیے <em><strong>اپ گریڈ پیکج</strong></ em> صحیح ورژن کا۔"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE=".htaccess اپ ڈیٹ بروٹلی کمپریشن"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>4.2.9 سے پہلے پہلے سے طے شدہ htaccess.txt فائل میں \"Content-Encoding\" HTTP ہیڈر شامل کرنے کے لیے غلط کوڈ موجود تھا۔ اس کے نتیجے میں ڈبل انکوڈنگ کی غلطیاں ہو سکتی ہیں جب جملہ ایک ذیلی ڈائرکٹری میں انسٹال ہوتا ہے اور اس ڈائرکٹری اور اس کی پیرنٹ ڈائرکٹری دونوں میں اس کوڈ کے ساتھ ایک .htaccess فائل ہوتی ہے۔ آپ کو کسی بھی موجودہ .htaccess فائل میں ضروری تبدیلیاں دستی طور پر لاگو کرنی چاہئیں، کیونکہ اس فائل کو خود بخود اپ ڈیٹ نہیں کیا جا سکتا۔</p><p>پرانا کوڈ:</p><pre>ہیڈر شامل کریں Content-Encoding gzip</pre ><p>نیا کوڈ:</p><pre>ہیڈر سیٹ مواد-انکوڈنگ gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE=".htaccess مواد کی انکوڈنگ ہیڈر کی ترتیب سے متعلق اپ ڈیٹ"
