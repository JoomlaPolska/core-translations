PLG_CAPTCHA_RECAPTCHA="کیپچا - reCAPTCHA"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="یہ کیپچا پلگ ان سپیمرز کو روکنے کے لیے reCAPTCHA سروس کا استعمال کرتا ہے جبکہ یہ کتابوں، اخبارات اور پرانے ریڈیو شوز کو ڈیجیٹائز کرنے میں مدد کرتا ہے۔ اپنے ڈومین کے لیے سائٹ اور خفیہ کلید حاصل کرنے کے لیے، <a href=\"https://www.google.com/recaptcha\" target=\"_blank\" rel=\"noopener noreferrer\">https: پر جائیں۔ //www.google.com/recaptcha</a>۔ اسے نئے اکاؤنٹ کی رجسٹریشن کے لیے استعمال کرنے کے لیے، یوزر مینیجر میں اختیارات پر جائیں اور کیپچا - ریکیپچا کو کیپچا کے طور پر منتخب کریں۔."

