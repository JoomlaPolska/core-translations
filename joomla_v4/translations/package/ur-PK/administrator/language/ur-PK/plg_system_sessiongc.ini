PLG_SYSTEM_SESSIONGC="سسٹم - سیشن ڈیٹا پرج"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="فعال ہونے پر، یہ پلگ ان ممکنہ اور تقسیم کار کے حساب سے تعدد کی بنیاد پر ختم شدہ ڈیٹا کو صاف کرنے کی کوشش کرے گا۔."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="سیشن ڈیٹا کلین اپ کو فعال کریں۔"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="فعال ہونے پر، یہ پلگ ان ڈیٹا بیس سے اختیاری سیشن میٹا ڈیٹا کو صاف کر دے گا۔ نوٹ کریں کہ یہ آپریشن اس وقت نہیں چلے گا جب ڈیٹا بیس ہینڈلر استعمال میں ہو کیونکہ اس ڈیٹا کو سیشن ڈیٹا کلین اپ آپریشن کے حصے کے طور پر صاف کیا جاتا ہے۔."
