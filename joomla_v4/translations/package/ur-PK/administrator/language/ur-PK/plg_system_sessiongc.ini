PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="امکانی فیلڈ کے ساتھ مل کر، یہ دو فیلڈز درخواست پر شروع کیے جانے والے سیشن ڈیٹا کلین اپ آپریشن کی فریکوئنسی کا تعین کرنے کے لیے استعمال کیے جاتے ہیں۔ احتمال کا حساب امکان/تقسیم کا استعمال کرتے ہوئے کیا جاتا ہے، مثلاً 1/100 کا مطلب ہے کہ 1% امکان ہے کہ ہر درخواست پر عمل چلتا ہے۔."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="تقسیم کرنے والا"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="تقسیم کرنے والے فیلڈ کے ساتھ مل کر، ان دو فیلڈز کا استعمال درخواست پر شروع کیے جانے والے سیشن ڈیٹا کلین اپ آپریشن کی فریکوئنسی کا تعین کرنے کے لیے کیا جاتا ہے۔."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="امکان"
