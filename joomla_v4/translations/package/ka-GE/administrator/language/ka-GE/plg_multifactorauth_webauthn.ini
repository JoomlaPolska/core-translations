PLG_MULTIFACTORAUTH_WEBAUTHN="მრავალფაქტორიანი აუთენტიფიკაცია - WebAuthn"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="აუთენტიფიკაციის არასწორი მოთხოვნა."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="აუთენტიფიკატორის რეგისტრაცია ვერ მოხერხდა. ბრაუზერიდან მიღებული აუთენტიფიკატორის პასუხი არ ემთხვევა სერვერის მიერ გაცემულ ღია გასაღებს. შესაძლოა ხორციელდება საიტის გატეხვის მცდელობა ან რაიმე დაზიანებულია."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="უსაფრთხოების მიზეზების გამო, თქვენ არ გაქვთ უფლება დაარეგისტრიროთ აუთენტიფიკატორები სხვა მომხმარებლის სახელით."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="აუთენტიფიკატორის რეგისტრაცია ვერ მოხერხდა. ინფორმაცია შეცდომაზე არ არის ხელმისაწვდომი. გთხოვთ სცადოთ კიდევ ერთხელ."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="სერვერმა არ გასცა ღია გასაღები აუთენტიფიკატორის რეგისტრაციისთვის, მაგრამ რაღაც გზით მიიღო მოთხოვნა აუთენტიფიკატორის რეგისტრაციაზე ბრაუზერიდან. შესაძლოა ხორციელდება საიტის გატეხვის მცდელობა ან რაიმე დაზიანებულია."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="თქვენს ბრაუზერს არ აქვს WebAuthn სტანდარტის მხარდაჭერა. ყველა ბრაუზერი ჯერ არ არის თავსებადი WebAuthn-თან ყველა მოწყობილობაზე."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="ყველა ბრაუზერი ჯერ არ არის თავსებადი WebAuthn-თან ყველა მოწყობილობაზე"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="გთხოვთ შეხვიდეთ საიტზე HTTPS-ით, რათა ჩართოთ მრავალფაქტორიანი აუთენტიფიკაცია WebAuthn-ით."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="WebAuthn ხელმისაწვდომია მხოლოდ HTTPS-ზე"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="თქვენ ჯერ არ გაქვთ კონფიგურირებული აუთენტიფიკატორი ან აუთენტიფიკატორი, რომლის გამოყენებასაც ცდილობთ, დაუშვებელია."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="თქვენ უკვე დააკონფიგურირეთ თქვენი აუთენტიფიკატორი. გთხოვთ გაითვალისწინოთ, რომ მისი სათაურის შეცვლა შეგიძლიათ მხოლოდ ამ გვერდიდან."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="WebAuthn"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="გამოიყენეთ &ldquo;%s&rdquo; ღილაკი ამ გვერდზე ვებ-აუთენტიფიკაციის პროცესის დასაწყებად. შემდეგ, გთხოვთ მიჰყვეთ თქვენი ბრაუზერის მიერ მოწოდებულ ინსტრუქციებს, რომ დაასრულოთ ვებ-აუთენტიფიკაცია თქვენთვის სასურველი აუთენტიფიკატორით."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="დაარეგისტრირეთ თქვენი აუთენტიფიკატორი"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="გამოიყენეთ WebAuthn ნებისმიერ აპარატურულ ან პროგრამულ უსაფრთხოების გასაღებთან ერთად."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="დაადასტურეთ თქვენი აუთენტიფიკატორით"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="გამოიყენეთ W3C ვებ-აუთენტიფიკაცია (Webauthn), როგორც მრავალფაქტორიანი აუთენტიფიკაციის მეთოდი. ყველა თანამედროვე ბრაუზერი მხარს უჭერს მას. ბრაუზერების უმეტესობა გთავაზობთ მოწყობილობის სპეციფიკურ აუთენტიფიკაციას, რომელიც დაცულია პაროლით და/ან ბიომეტრიით (თითის ანაბეჭდის სენსორი, სახის სკანირება, ...)."

