MOD_RELATED_XML_DESCRIPTION="Aquest mòdul permet mostrar altres articles relacionats amb el que actualment s'estigui mostrant. Aquesta relació s'estableix per mitjà de les paraules clau.<br>Totes les paraules clau de l'article actual seran cercades amb totes les paraules clau de la resta d'articles que actualment estiguin publicats. Per exemple, imaginem que tens un article sobre \"Hàbitat natural dels lloros\" i un altre sobre \"Aliments bàsics pel canari\". Si inclous la paraula clau \"aus\" en tots dos articles, el mòdul d'articles relacionats llistarà l'article \"Hàbitat natural dels lloros\" mentre estigueu veient  \"Aliments bàsics pel canari\" i a l'inrevés."

