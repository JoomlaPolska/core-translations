PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Permet als usuaris del vostre lloc web utilitzar l'autenticació de dos factors <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> o altres generadors compatibles de contrasenya única basats en el temps, com ara <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>. Per utilitzar l'autenticació de dos factors, editeu el perfil d'usuari i activeu l'autenticació de dos factors."

