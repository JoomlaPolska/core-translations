PLG_MULTIFACTORAUTH_WEBAUTHN="Autenticació de factor múltiple - Autenticació web"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Sol·licitud d'autenticació no vàlida."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="El registre del autenticador ha fallat. La resposta del autenticador rebuda del navegador no coincideix amb la clau pública emesa pel servidor. Això significa que algú va intentar piratejar-lo o alguna cosa no funciona."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Per motius de seguretat, no podeu registrar autenticadors en nom d'un altre usuari."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="S'ha produït un error, però no hi ha més informació disponible sobre l'error en aquest moment. Torneu a provar de registrar el vostre autenticador."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="El servidor no ha emès una clau pública per al registre de l'autenticador, però d'alguna manera ha rebut una sol·licitud de registre de l'autenticador del navegador. Això vol dir que algú va intentar piratejar-te o alguna cosa està trencada."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="El vostre navegador no admet l'estàndard WebAuthn. Encara no tots els navegadors són compatibles amb WebAuthn en tots els dispositius."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="El vostre navegador no és compatible amb WebAuthn"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Si us plau, accediu al lloc mitjançant HTTPS per habilitar l'autenticació de factor múltiple amb WebAuthn."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="WebAuthn només està disponible a HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Encara no heu configurat un Authenticator o l'Authenticator que esteu provant d'utilitzar no és apte."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Ja heu configurat el vostre Authenticator. Tingueu en compte que només podeu modificar-ne el títol des d'aquesta pàgina."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Autenticació web"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Utilitzeu el &ldquo;%s&rdquo; botó d'aquesta pàgina per iniciar el procés d'autenticació web. A continuació, seguiu les instruccions que us ha donat el vostre navegador per completar l'autenticació web amb el vostre autenticador preferit."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Registreu el vostre Authenticator"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Utilitzeu WebAuthn amb qualsevol clau de seguretat de maquinari o programari."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Valideu amb el vostre Authenticator"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Utilitzeu l'autenticació web W3C (Webauthn) com a mètode d'autenticació de factor múltiple. Tots els navegadors moderns ho admeten. La majoria de navegadors ofereixen una autenticació específica del dispositiu protegida per una contrasenya i/o dades biomètriques (sensor d'empremtes digitals, exploració facial, &hellip;)."

